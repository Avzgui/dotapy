<html>
  <head>
    {% if title %}
    <title>{{ title }} - Dotapy </title>
    {% else %}
    <title>Welcome to dotapy</title>
    {% endif %}
  </head>
  <body>
      <h1>List of heroes</h1>
        {% for hero in Heroes %}
            <div><p><a href="/api/v1.0/hero/{{ hero.id }}">{{ hero.name }}  -  {{ hero.surname }}</a></p></div>
        {% endfor %}
  </body>
</html>
